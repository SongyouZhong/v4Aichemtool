<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaaS Wireframe</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }
    .placeholder {
      background-color: #f9f9f9;
      border: 1px solid #d0d0d0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #d0d0d0;
    }
    .logo { width: 120px; height: 32px; }
    .menu { display: flex; gap: 1rem; }
    .menu-item { width: 80px; height: 20px; }
    .user-actions { display: flex; align-items: center; gap: 1rem; }
    .dropdown { width: 100px; height: 24px; }
    .cta { width: 120px; height: 32px; }
    .hero {
      padding: 4rem 2rem;
      text-align: center;
      border-bottom: 1px solid #d0d0d0;
    }
    .hero-title { width: 60%; height: 40px; margin: 0 auto 1rem; }
    .hero-subtitle { width: 40%; height: 24px; margin: 0 auto; }
    .features {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      padding: 2rem;
    }
    .card {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      background-color: #fff;
      border: 1px solid #d0d0d0;
    }
    .circle { width: 60px; height: 60px; border-radius: 50%; }
    .card-content { flex: 1; display: flex; flex-direction: column; gap: 0.5rem; }
    .card-title { width: 80%; height: 20px; }
    .card-subtitle { width: 60%; height: 16px; }
    .card-text { width: 100%; height: 48px; }
    .card-link {
      width: 100px;
      height: 20px;
      line-height: 20px;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo placeholder"></div>
    <div class="menu">
      <div class="menu-item placeholder"></div>
      <div class="menu-item placeholder"></div>
      <div class="menu-item placeholder"></div>
    </div>
    <div class="user-actions">
      <div class="dropdown placeholder"></div>
      <div class="cta placeholder"></div>
    </div>
  </nav>
  <section class="hero">
    <div class="hero-title placeholder"></div>
    <div class="hero-subtitle placeholder"></div>
  </section>
  <section class="features">
    <div class="card">
      <div class="circle placeholder"></div>
      <div class="card-content">
        <div class="card-title placeholder"></div>
        <div class="card-subtitle placeholder"></div>
        <div class="card-text placeholder"></div>
        <div class="card-link placeholder">Explore now</div>
      </div>
    </div>
    <div class="card">
      <div class="circle placeholder"></div>
      <div class="card-content">
        <div class="card-title placeholder"></div>
        <div class="card-subtitle placeholder"></div>
        <div class="card-text placeholder"></div>
        <div class="card-link placeholder">Explore now</div>
      </div>
    </div>
    <div class="card">
      <div class="circle placeholder"></div>
      <div class="card-content">
        <div class="card-title placeholder"></div>
        <div class="card-subtitle placeholder"></div>
        <div class="card-text placeholder"></div>
        <div class="card-link placeholder">Explore now</div>
      </div>
    </div>
    <div class="card">
      <div class="circle placeholder"></div>
      <div class="card-content">
        <div class="card-title placeholder"></div>
        <div class="card-subtitle placeholder"></div>
        <div class="card-text placeholder"></div>
        <div class="card-link placeholder">Explore now</div>
      </div>
    </div>
  </section>
</body>
</html>
